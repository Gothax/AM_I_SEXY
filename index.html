                <!--upload container contains:  image-upload-wrap,    file-upload-content,    btn-startpredict-->

                    <div class="btn-startpredict">
                        <div id="webcam-container"></div>
                        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
                        <script
                            src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
                        <script type="text/javascript">
                            // More API functions here:
                            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
                            // the link to your model provided by Teachable Machine export panel
                            const URL = "./my_model/";
                            let model, webcam, labelContainer, maxPredictions;
                            // Load the image model and setup the webcam
                            async function init() {
                                const modelURL = URL + "model.json";
                                const metadataURL = URL + "metadata.json";

                                // load the model and metadata
                                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                                // or files from your local hard drive
                                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                                model = await tmImage.load(modelURL, metadataURL);
                                maxPredictions = model.getTotalClasses();

                                // Convenience function to setup a webcam
                                //const flip = true; // whether to flip the webcam
                                //webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
                                //await webcam.setup(); // request access to the webcam
                                //await webcam.play();
                                //window.requestAnimationFrame(loop);

                                // append elements to the DOM
                                //document.getElementById("webcam-container").appendChild(webcam.canvas);

                                /*
                                labelContainer = document.getElementById("label-container");
                                for (let i = 0; i < maxPredictions; i++) { // and class labels
                                    labelContainer.appendChild(document.createElement("div"));
                                }
                                */

                            }
                            // async function loop() {
                            //     webcam.update(); // update the webcam frame
                            //     await predict();
                            //     window.requestAnimationFrame(loop);
                            // }

                            // run the webcam image through the image model
                            async function predict() {
                                // predict can take in an image, video or canvas html element
                                var image = document.getElementById("face-image");
                                const prediction = await model.predict(image, false);
                                prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
                                var resultMessage;
                                switch (prediction[0].className) {
                                    case "기훈":
                                        resultMessage = "극한의 상황에서도 남을 챙길 줄 아는 따뜻한 마음의 소유자 입니다.\n어쩌면 당신이 456억의 주인공?"
                                        $("#img_id").attr("src","folder/img/이정재_활짝2.jpg");
                                        break;
                                    case "상우":
                                        resultMessage = "냉철한 판단을 잘 하는군요.\n똑똑한 머리를 가지고 있어 전략적이며, 어떤 위기라도 헤쳐 나갈 수 있을 것입니다.\n하지만 남을 제물로 삼는 것에 망설임이 없고 차갑다는 말을 들을 수 있습니다.\n탈락 위기에도 끝까지 정신 차리고 뒤통수 후리기!"
                                        $("#img_id").attr("src","folder/img/매정한_상우.jpg");
                                        break;
                                    case "새벽":
                                        resultMessage = "마음을 잘 안주는 고양이 같은 당신.\n살아남기 위해 남을 믿지 않고 차가운 모습을 보여주지만 한번 마음을 열면 매력에 빠질수 밖에 없는 매력의 소유자입니다."
                                        $("#img_id").attr("src","folder/img/새벽.jpg");
                                        break;
                                    case "경찰":
                                        resultMessage = "책임감이 강하고 목표를 위해 멈추지 않는군요.\n형을 보고 놀라지 마세요."
                                        $("#img_id").attr("src","folder/img/하준(경찰).jpg");
                                        break;
                                    case "할아버지":
                                        resultMessage = "그만해~~ 나 무서워~~ 이러다 우리 다 주겅~~\n엄청난 비밀을 감추고 있는 당신은 나의 깐부.(치킨 먹고싶다)"
                                        $("#img_id").attr("src","folder/img/할아버지.jpg");
                                        break;
                                    case "깡패":
                                        resultMessage = "피도 눈물도 없는 무시무시한 당신, 이기기 위해 수단과 방법을 가리지 않는군요.\n밤이 왔습니다.\n마피아는 죽일 사람을 지목하세요."
                                        $("#img_id").attr("src","folder/img/덕수.jpg");
                                        break;
                                    case "미녀":
                                        resultMessage = "원한을 품으면 절대 잊지 않는군요.\n나 한미녀야~~!!!"
                                        $("#img_id").attr("src","folder/img/미녀.jpg");
                                        break;
                                    case "알리":
                                        resultMessage = "착한 심성을 가졌군요. 그 착한 심성 때문에 탈락하지 않게 조심!"
                                        $("#img_id").attr("src","folder/img/알리.jpg");
                                        break;
                                    case "이유미":
                                        resultMessage = "슬픈 과거가 있지만 통통 튀는 매력을 가졌군요.\n우리 제주도나 갈까?"
                                        $("#img_id").attr("src","folder/img/이유미.jpg");
                                        break;
                                    case "이병헌":
                                        resultMessage = "엄청난 카리스마가 있는 당신. 그리고 상상도 못한 정체.. 형이 거기서 왜 나와?ㄴㅇㄱ"
                                        $("#img_id").attr("src","folder/img/이병헌.jpg");
                                        break;
                                    case "공유":
                                        resultMessage = "남을 잘 유혹하는 성격이신가요?\n딱지 한 판 치시죠ㅎㅎ"
                                        $("#img_id").attr("src","folder/img/공유_싸대기.jpg");
                                        break;
                                    case "네모":
                                        resultMessage = "ㅁ"
                                        $("#img_id").attr("src","folder/img/공유_싸대기.jpg");
                                        break;
                                    case "동그라미":
                                        resultMessage = "ㅇ"
                                        $("#img_id").attr("src","folder/img/공유_싸대기.jpg");
                                        break;
                                    case "세모":
                                        resultMessage = "ㅅ"
                                        $("#img_id").attr("src","folder/img/공유_싸대기.jpg");
                                        break;
                                    default:
                                        resultMessage = "당신은 오징어"
                                }
                                $('.result-message').html(resultMessage);       //86줄의 ptag class를 query로 받음 + 이 클래스로 css 작업 부탁드림 

                                /*
                                //label-container는 없애는걸로? 일단 수치가 궁금하니 냅두고 나중에 지우기(작업필요x)                                       
                                $('.result-message').html(resultMessage.replace(/\n/g,'<br/>'));
                                for (let i = 0; i < maxPredictions; i++) {
                                    const classPrediction =
                                        prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                                    labelContainer.childNodes[i].innerHTML = classPrediction;
                                }
                                */
                            }
                        </script>
